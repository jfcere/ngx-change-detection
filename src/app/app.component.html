<h4>AppComponent (ChangeDetectionStrategy.OnPush)</h4>

<div class="mb-3">
  <label class="form-label" for="assign-input">Assign Object Value</label>
  <input
    id="assign-input"
    class="form-control"
    [ngModel]="obj.strValue"
    (ngModelChange)="assignValueChange($event)"
  >
</div>

<div class="mb-3">
  <label class="form-label" for="immutable-input">Use Immutable Object</label>
  <input
    id="immutable-input"
    class="form-control"
    [ngModel]="obj.strValue"
    (ngModelChange)="immutableValueChange($event)"
  >
</div>

<app-parent-onpush [obj]="obj"></app-parent-onpush>
